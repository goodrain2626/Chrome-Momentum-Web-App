<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- csS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- webFont -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap');
      </style>
    <title>Focus Momentum App</title>
</head>
<body>
        <!-- Login Page Begin-->
        <div class="loginBox" >
            <div class="login">
            <h1>What's your name?</h1>
            <form action="" id="login-form">
                <input type="text" name="name" id="name" placeholder="Type your name." autofocus>
                <input type="submit" value="" class="hidden">
            </form>
            </div>
        </div>
        <!--Login page End  -->
    
        <!-- MainBox Begin -->
        <div class="mainBox">
            <div class="appBox">
                
                <!-- col1 Begin :Greeting / Clock / Weather -->
                <div class="col1">
                    <div class="greetingBox box">
                        <h1 id="greeting" class="hidden"></h1>
                    </div>
                    <div class="clock-container box">
                        <h1 id="today">April 3 Mon</h1>
                        <div class="clockBox">
                            <h1 id="clock">00:00</h1><h1 id="apm">AM</h1>
                        </div>
                    </div>
                    <div class="weather-container box">
                        <div class="weatherTitle"><h1>Today's Weather</h1></div>
                        <div class="weatherBox">
                            <div class="weather-icon"></div>
                            <div class="weather-info">
                                    <h5 class="weather-main">Rain / 14 Gwangju</h5>
                            </div>
                        </div>
                    </div>
                </div> 
                <!-- col1 End -->

                <!-- col2 Begin : ToDo -->
                <div class="col2">
                    <div class="todo-container box">
                        <div class="todoTitle">
                            <h1>To Do List</h1>
                        </div>
                        <div class="todoBox">
                            <form id="todo-form">
                                <input type="text" placeholder="Write a To Do and Press Enter">
                            </form>
                            <ul id="todo-list"></ul>
                        </div>
                    </div>
                </div>
                <!-- col2 End -->

                <!-- col3 Begin : Timer / Quote -->
                <div class="col3">
                    <div class="timer-container box">
                        <h1>Timer</h1>
                        <div class="focus-durationBox">
                            <label for="focus-duration">Focus duration</label>
                            <select id="focus-duration">
                            <option value="10">10 minutes</option>
                            <option value="25" selected>25 minutes</option>
                            <option value="45">45 minutes</option>
                            </select>
                        </div>
                        <div id="timer">
                            25:00
                        </div>
                        <div class="timerBtnBox">
                            <button id="start">Start</button>
                            <button id="pause">Pause</button>
                            <button id="reset">Reset</button>
                        </div>
                    </div>
                    <div id="quote-container" class="box">
                        <h1>Quotes</h1>
                        <p id="quote-content"></p>
                        <p id="quote-author"></p>
                    </div>
                </div>
                <!-- col3 End -->

            </div> 
        </div>
        <!-- mainbox End -->
        
    <!-- Script -->
    <script src="js/clock.js"></script>
    <script src="js/greetings.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/timer.js"></script>
</body>
</html>
